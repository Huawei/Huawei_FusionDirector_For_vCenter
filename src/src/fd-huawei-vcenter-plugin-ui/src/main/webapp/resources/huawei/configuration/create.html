<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新建配置模板</title>
    <link href="../../css/element.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet" />
    <script src="../../scripts/vue.js"></script>
    <script src="../../scripts/element.js"></script>
    <script src="../../scripts/jquery-3.2.1.min.js"></script>
    <script src="../../scripts/i18n/zh-CN.js"></script>
    <script src="../../scripts/i18n/en.js"></script>
    <script src="../i18n/en.js"></script>
    <script src="../i18n/zh-CN.js"></script>
    <script src="../../scripts/polyfill.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../../scripts/web-platform.js"></script>
    <script src="../js/errorCode.js"></script>
    <script src="../../scripts/lodash.min.js?s=1"></script>
    <script src="js/component.js"></script>
    <script src="js/bios_new.js"></script>
    <script src="js/raid.js?s=2"></script>
    <script src="js/ntp.js"></script>
    <script src="js/dns.js"></script>
    <script src="js/ldap.js"></script>
    <script src="js/lom.js"></script>
    <script src="js/mezz.js"></script>
    <script src="js/rest.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }

        body {
            min-width: 900px;
        }

        .el-icon-info {
            margin-left: 20px;
            color: #409eff;
        }

        .el-input-number span {
            background-color: #fff;
        }

        .el-select .el-tag {
            background-color: rgba(32, 160, 255, .1);
            border-color: rgba(32, 160, 255, .2);
            color: #20a0ff;
        }

        .el-select .el-tag .el-icon-close {
            color: #409EFF;
            background-color: rgba(32, 160, 255, .1);
        }

        .mypopover {
            text-align: left;
        }

        /*  .login-rule .el-input__inner {
            height: 25px;
        } */

        .el-collapse {
            border: 1px solid #dfe6ec;
        }

        .el-collapse-item__header {
            padding-left: 5px;
        }

        .el-collapse-item__arrow {
            margin-right: 8px;
            float: left;
            font-weight: 400;
        }

        .el-collapse-item__content {
            padding-left: 12px;
        }

        .el-table__expand-icon {
            display: none;
        }

        .mezz .mezz-boot table tr {
            height: 42px;
        }

        .mezz .mezz-dialog-row {
            margin-top: 15px;
        }

        .el-popover {
            text-align: inherit;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <template>
            <el-row>
                <h2>{{i18ns.config.configurationModule_basicInfo}}</h2>
            </el-row>
            <el-form v-bind:model="ruleForm" v-bind:rules="rules" ref="ruleForm" v-bind:label-width="labelWidth"
                label-position="left" label-suffix=":">
                <el-form-item label="Fusion Director ">
                    <el-select v-model="ruleForm.FDIp" :placeholder="i18ns.common.pleaseSelect" @change="FDChange">
                        <el-option v-for="item in FDList" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item :label="i18ns.config.configurationModule_profileName" prop="Name">
                    <el-input v-model="ruleForm.Name" style="max-width:500px;"></el-input>
                </el-form-item>
                <el-form-item :label="i18ns.config.configurationModule_description" prop="Description">
                    <el-input type="textarea" v-model="ruleForm.Description" style="max-width:500px;"></el-input>
                </el-form-item>
                <el-form-item :label="i18ns.config.configurationModule_deviceType" prop="ServerHardwareModelId">
                    <el-select v-model="ruleForm.ServerHardwareModelId" :placeholder="i18ns.common.pleaseSelect"
                        @change="serverHardwareModelChange" style="width:500px;">
                        <el-option v-for="item in serverHardwareModels" :key="item.Id" :label="item.Name"
                            :value="item.Id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-collapse v-model="activeName" accordion @change="collapseChange">
                    <el-collapse-item :title="i18ns.config.configurationModule_BIOSConfigs"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_Bios.Catagory&&ServerHardwareModelInfo_Bios.ConfigList.Attributes"
                        name="1">
                        <item-bios :bios_info="ServerHardwareModelInfo_Bios" ref="bios"
                            v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_Bios.Catagory&&ServerHardwareModelInfo_Bios.ConfigList.Attributes">
                        </item-bios>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_RAIDConfig"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_Raid&&ServerHardwareModelInfo_Raid.Catagory&&ServerHardwareModelInfo_Raid.ConfigList.Attributes"
                        name="2">
                        <item-raid :form_data="ruleForm.RAID" :raid_info="ServerHardwareModelInfo_Raid" ref="raid">
                        </item-raid>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_NTPSettings"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_BMC&&ServerHardwareModelInfo_BMC.Catagory&&ServerHardwareModelInfo_BMC.ConfigList.Attributes"
                        name="3">
                        <item-ntp :form_data="ruleForm.BMC.NTP" ref="ntp">
                        </item-ntp>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_DNSSettings"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_BMC&&ServerHardwareModelInfo_BMC.Catagory&&ServerHardwareModelInfo_BMC.ConfigList.Attributes"
                        name="4">
                        <item-dns :form_data="ruleForm.BMC.DNS" ref="dns">
                        </item-dns>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_LDAPSettings"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_BMC&&ServerHardwareModelInfo_BMC.Catagory&&ServerHardwareModelInfo_BMC.ConfigList.Attributes"
                        name="5">
                        <item-ldap :form_data="ruleForm.BMC.LDAP" ref="ldap" :login_rule="ruleForm.BMC.LoginRule"
                            :ldap_service_enabled="ruleForm.BMC.LdapServiceEnabled">
                        </item-ldap>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_NetworkCardConfig"
                        v-if="MEZZConfigList.length>0&&false" name="6">
                        <item-mezz ref="mezz" :mezzs="MEZZConfigList" :bios="ruleForm.BIOSSettings"
                            :advanced="ruleForm.ADVANCED">
                        </item-mezz>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_LOMCardConfig" v-if="isShowLOM" name="9">
                        <item-lom ref="lom" :configuration="LOMconfiguration" :bios="ruleForm.BIOSSettings"
                            :advanced="ruleForm.ADVANCED">
                        </item-lom>
                    </el-collapse-item>
                    <el-collapse-item :title="i18ns.config.configurationModule_seniorConfig"
                        v-if="ruleForm.ServerHardwareModelId&&ServerHardwareModelInfo_ADVANCED" name="10">
                        <el-form-item :label="i18ns.config.configurationModule_setGUIDAutomatically" prop="">
                            <el-radio-group v-model="ruleForm.ADVANCED.GUIDConfig">
                                <el-radio label="Enabled">{{i18ns.config.Enabled}}</el-radio>
                                <el-radio label="Disabled">{{i18ns.config.Disabled}}</el-radio>
                                <el-radio label="Unchanged">{{i18ns.config.Unchanged}}</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item :label="i18ns.config.configurationModule_clearUniqueKey" prop="">
                            <el-radio-group v-model="ruleForm.ADVANCED.ClearUniqueKey">
                                <el-radio :label="true">{{i18ns.config.TRUE}}</el-radio>
                                <el-radio :label="false">{{i18ns.config.FALSE}}</el-radio>
                                <el-radio label="Unchanged">{{i18ns.config.Unchanged}}</el-radio>
                            </el-radio-group>
                        </el-form-item>
                    </el-collapse-item>
                </el-collapse>

            </el-form>
            <div style="margin-left:10px; margin-top:20px;">
                <el-button @click="submitForm('ruleForm')" v-loading.fullscreen.lock="fullscreenLoading"
                    :element-loading-text="i18ns.common.loading">{{i18ns.common.confirm}}</el-button>
                <el-button @click="goBack">{{i18ns.common.back}}</el-button>
            </div>
        </template>
    </div>
    <script type="text/template" id="bios">
        <div>
            <el-row>
                <h2>{{i18ns.config.configurationModule_BIOSConfig}}</h2>
            </el-row>
            <el-row v-for="item in biosItems" :key="item.DisplayName">
                <el-row v-if="item.children.length>0">
                    <h3>{{i18ns.config[item.DisplayName]}}</h3>
                </el-row>
                <div v-if="item.MenuName!='BootSequence'">
                    <el-row v-for="child  in item.children" :key="child.DisplayName">
                        <el-form-item :label="i18ns.config[child.DisplayName]" >
                            <el-radio-group v-model="biosItemValues[child.AttributeName]" v-if="child.Value" :disabled="disableds[child.AttributeName]"
                                @change="biosItemChange(biosItemValues[child.AttributeName],child.AttributeName)">
                                <template v-for="val in child.Value ">
                                    <el-radio @click.native="biosItemValues[child.AttributeName]=val.ValueName" :value="val.ValueName"
                                        :label="val.ValueName.toString()" :key="val.ValueName">{{i18ns.config[val.DisplayName]}}</el-radio>
                                </template>
                            </el-radio-group>
                            <el-input-number v-if="child.AttributeName=='OSWDTTimeout'" v-model="biosItemValues[child.AttributeName]"
                                :min="child.LowerBound" :max="child.UpperBound" label="" :disabled="disableds[child.AttributeName]"></el-input-number>
                            <el-tooltip :content="child.dependencyTip" placement="right" v-if="disableds[child.AttributeName]"
                                effect="light">
                                <i class="el-icon-info"></i>
                            </el-tooltip>
                        </el-form-item>
                    </el-row>
                </div>
                <div v-else>
                    <el-row>
                        <el-form-item :label="i18ns.config.Boot_Sequence">
                            <el-radio-group v-model="isSettingBootSequence">
                                <el-radio :label="false">{{i18ns.common.unSet}}</el-radio>
                                <el-radio :label="true">{{i18ns.common.set}}</el-radio>
                            </el-radio-group>
                        </el-form-item>
                        <el-form-item prop="" v-show="isSettingBootSequence">
                            <list-order-bios :list_data="bootOrders"></list-order-bios>
                        </el-form-item>
                    </el-row>
                </div>
            </el-row>
        </div>
    </script>
    <script type="text/template" id="raid">
        <div>
            <el-row>
                <h2>{{i18ns.config.Raid_Setting}}</h2>
            </el-row>
            <el-row style="margin-bottom: 16px;">
                <el-alert title="" type="warning" :closable="false">
                    <el-checkbox v-model="form_data.RemovePreviousSettings">{{i18ns.config.configurationModule_removePreviousSettings}}</el-checkbox>
                    <span v-show="form_data.RemovePreviousSettings" style="color: #ff8833;">{{i18ns.config.configurationModule_removePreviousSettingsCheckedTip}}</span>
                </el-alert>
            </el-row>
            <el-row style="margin-bottom: 16px;">
                <el-button @click="addRaidGroup" icon="el-icon-circle-plus" type="primary" plain>{{i18ns.config.configurationModule_createRaidGroup}}</el-button>
            </el-row>
            <el-row>
                <el-table :data="raidGList" border style="width: 100%" v-show="raidGList.length>0"
                    header-row-class-name="my_table_header">
                    <!-- 名称 -->
                    <el-table-column prop="VolumeName" :label="i18ns.config.configurationModule_name" width="130">
                        <template slot-scope="scope">
                            <el-popover placement="top" width="200" trigger="manual" :content="scope.row.VolumeNameTips.TipTxt"
                                v-model="scope.row.VolumeNameTips.isShowTip" :ref="'VolumeName'+scope.$index">
                            </el-popover>
                            <el-input v-popover="'VolumeName'+scope.$index" :ref="'volumeName'+scope.$index" v-model="scope.row.VolumeName"
                                :placeholder="i18ns.common.pleaseInput" @focus="validateVolumeName(scope.$index)" @blur="scope.row.VolumeNameTips.isShowTip=false"
                                v-on:change="validateVolumeName(scope.$index)" v-on:input="validateVolumeName2(scope.$index)"></el-input>
                        </template>
                    </el-table-column>
                    <!--控制器ID  -->
                    <el-table-column prop="RAIDControllerID" :label="i18ns.config.configurationModule_storageId" width="140">
                        <template slot-scope="scope">
                            <template>
                                <el-popover placement="top" width="200" trigger="manual" :content="scope.row.RAIDControllerIDTips.TipTxt"
                                    v-model="scope.row.RAIDControllerIDTips.isShowTip" :ref="'RAIDControllerID'+scope.$index">
                                </el-popover>
                                <el-select v-popover="'RAIDControllerID'+scope.$index" v-model="scope.row.RAIDControllerID"
                                    :placeholder="i18ns.common.pleaseSelect" @focus="scope.row.RAIDControllerID?scope.row.RAIDControllerIDTips.isShowTip=false:scope.row.RAIDControllerIDTips.isShowTip=true"
                                    @blur="scope.row.RAIDControllerIDTips.isShowTip=false" :ref="'raidControllerID'+scope.$index">
                                    <el-option v-for="item in RAIDControllerIDS.Value" :key="item.ValueName" :label="item.DisplayName"
                                        :value="item.ValueName">
                                    </el-option>
                                </el-select>
                            </template>

                        </template>
                    </el-table-column>
                    <!--  RAID级别-->
                    <el-table-column prop="" :label="i18ns.config.configurationModule_RAIDLevel" width="130">
                        <template slot-scope="scope">
                            <template>
                                <el-popover placement="top" width="200" trigger="manual" :content="scope.row.VolumeRaidLevelTips.TipTxt"
                                    v-model="scope.row.VolumeRaidLevelTips.isShowTip" :ref="'VolumeRaidLevel'+scope.$index">
                                </el-popover>
                                <el-select v-popover="'VolumeRaidLevel'+scope.$index" v-model="scope.row.VolumeRaidLevel"
                                    @focus="scope.row.VolumeRaidLevel?scope.row.VolumeRaidLevelTips.isShowTip=false:scope.row.VolumeRaidLevelTips.isShowTip=true"
                                    @blur="scope.row.VolumeRaidLevelTips.isShowTip=false" :placeholder="i18ns.common.pleaseSelect"
                                    @change="volumeRaidLevelChange(scope.row.VolumeRaidLevel,scope.$index)" :ref="'volumeRaidLevel'+scope.$index">
                                    <el-option v-for="item in VolumeRaidLevels.Value" :key="item.ValueName" :label="item.DisplayName"
                                        :value="item.ValueName">
                                    </el-option>
                                </el-select>
                            </template>
                        </template>
                    </el-table-column>
                    <!-- Span成员盘数 -->
                    <el-table-column prop="SpanNumber" :label="i18ns.config.configurationModule_RAIDSpan" width="160">
                        <template slot-scope="scope">
                            <el-input-number v-model="scope.row.SpanNumber" :min="scope.row.SpanNumberRange.min" :max="scope.row.SpanNumberRange.max"
                                @change="SpanNumberChange(scope.$index)" :disabled="!scope.row.IsSupportSpan"></el-input-number>
                        </template>
                    </el-table-column>
                    <!-- 物理盘 -->
                    <el-table-column prop="" :label="i18ns.config.configurationModule_physicalDisk" min-width="180">
                        <template slot-scope="scope">
                            <template>
                                <el-popover placement="right" width="200" trigger="manual" :content="scope.row.TipTxt"
                                    v-model="scope.row.isShowTip" :ref="'popover'+scope.$index">
                                </el-popover>
                                <el-select v-popover="'popover'+scope.$index" v-model="scope.row.Drives" multiple
                                    @change="drivesChange(scope.row.Drives,scope.$index)" @visible-change="visibleChange"
                                    @focus="drivesFocus(scope.$index)" @blur="drivesBlur(scope.$index)" :disabled="scope.row.DrivesDisabled"
                                    style="width:100%;" :ref="'drives'+scope.$index">
                                    <el-option v-for="item in drivesList" :key="item.ValueName" :label="item.DisplayName"
                                        :value="item.ValueName" :disabled="item.disabled">
                                    </el-option>
                                </el-select>

                            </template>
                        </template>
                    </el-table-column>
                    <!-- 物理盘个数-->
                    <el-table-column :label="i18ns.config.configurationModule_physicalDiskNum" width="90">
                        <template slot-scope="scope">
                            <span>{{scope.row.Drives.length}}</span>
                        </template>
                    </el-table-column>
                    <!-- 启动盘 -->
                    <el-table-column :label="i18ns.config.configurationModule_startupDisk" width="90">
                        <template slot-scope="scope">
                            <el-switch v-model="scope.row.BootEnable" @change="BootEnableChange(scope.row.BootEnable,scope.$index)">
                            </el-switch>
                        </template>
                    </el-table-column>
                    <!-- 操作 -->
                    <el-table-column :label="i18ns.common.operation" width="80">
                        <template slot-scope="scope">
                            <el-button type="text" @click="deleteRaidGroup(scope.$index)">{{i18ns.common.delete}}</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-row>
        </div>
    </script>
    <script type="text/template" id="ntp">
        <div>
            <el-row>
                <h2>{{i18ns.config.configurationModule_NTPSettings}}</h2>
            </el-row>
            <!-- NTP Sever为FusionDirector -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_FDNTPServer">
                    <el-radio-group v-model="FDAsNTPServer" @change="FDAsNTPServerChange">
                        <el-radio :label="true">{{i18ns.config.configurationModule_enable}}</el-radio>
                        <el-radio :label="false">{{i18ns.config.configurationModule_disable}}</el-radio>
                        <el-radio label="">{{i18ns.config.configurationModule_unchange}}</el-radio>
                    </el-radio-group>
                </el-form-item>
            </el-row>
            <!-- NTP使能 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_NTPEnable">
                    <el-radio-group v-model="form_data.ServiceEnabled">
                        <el-radio :label="true">{{i18ns.config.configurationModule_enable}}</el-radio>
                        <el-radio :label="false">{{i18ns.config.configurationModule_disable}}</el-radio>
                        <el-radio label="">{{i18ns.config.configurationModule_unchange}}</el-radio>
                    </el-radio-group>
                </el-form-item>
            </el-row>
            <!-- NTP模式 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_NTPAddressOrigin">
                    <el-radio-group v-model="form_data.NtpAddressOrigin" @change="NtpAddressOriginChange" :disabled="FDAsNTPServer===true">
                        <el-radio label="Static">{{i18ns.config.configurationModule_manuallyAcquire}}</el-radio>
                        <el-radio label="IPv4">{{i18ns.config.configurationModule_automaticallyAcquire+' IPv4'}}</el-radio>
                        <el-radio label="IPv6">{{i18ns.config.configurationModule_automaticallyAcquire+' IPv6'}}</el-radio>
                        <el-radio label="">{{i18ns.config.configurationModule_unchange}}</el-radio>
                    </el-radio-group>
                </el-form-item>
            </el-row>
            <!-- 首选NTP服务器地址 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_preferredNtpServer">
                    <el-popover placement="top" width="200" trigger="manual" :content="i18ns.config.configurationModule_CheckIPOrDomainName"
                        v-model="isShowPreferredNtpServerTip">
                        <el-input v-model="form_data.PreferredNtpServer" v-on:input="validatePreferredNtpServer" style="max-width: 250px;"
                            slot="reference" @focus="isShowPreferredNtpServerTip=true" @blur="isShowPreferredNtpServerTip=false"
                            ref="PreferredNtpServer" :disabled="UnChangePreferredNtpServer">
                        </el-input>
                    </el-popover>
                    <el-checkbox v-model="UnChangePreferredNtpServer" :disabled="form_data.NtpAddressOrigin!='Static'||FDAsNTPServer===true"
                        style="margin-left:20px;" @change="UnChangePreferredNtpServer?form_data.PreferredNtpServer='':''">{{i18ns.config.configurationModule_unchange}}</el-checkbox>
                </el-form-item>
            </el-row>
            <!-- 备用NTP服务器地址 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_alternateNtpServer">
                    <el-popover placement="top" width="200" trigger="manual" :content="i18ns.config.configurationModule_CheckIPOrDomainName"
                        v-model="isShowAlternateNtpServerTip">
                        <el-input v-model="form_data.AlternateNtpServer" v-on:input="validateAlternateNtpServer" style="max-width: 250px;"
                            slot="reference" @focus="isShowAlternateNtpServerTip=true" @blur="isShowAlternateNtpServerTip=false"
                            ref="AlternateNtpServer" :disabled="UnChangeAlternateNtpServer">
                        </el-input>
                    </el-popover>
                    <el-checkbox v-model="UnChangeAlternateNtpServer" :disabled="form_data.NtpAddressOrigin!='Static'||FDAsNTPServer===true"
                        style="margin-left:20px;" @change="UnChangeAlternateNtpServer?form_data.AlternateNtpServer='':''">{{i18ns.config.configurationModule_unchange}}</el-checkbox>
                </el-form-item>
            </el-row>
            <!-- 服务器身份认证 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_serverAuthenticationEnabled">
                    <el-radio-group v-model="form_data.ServerAuthenticationEnabled">
                        <el-radio :label="true">{{i18ns.config.configurationModule_certified}}</el-radio>
                        <el-radio :label="false">{{i18ns.config.configurationModule_unCertified}}</el-radio>
                        <el-radio label="">{{i18ns.config.configurationModule_unchange}}</el-radio>
                    </el-radio-group>
                </el-form-item>
            </el-row>
            <!-- 最小轮询间隔 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_minPollingInterval">
                    <el-input-number v-model="form_data.MinPollingInterval" :min="3" :max="form_data.MaxPollingInterval"
                        :disabled="UnChangeMinPollingInterval"></el-input-number>
                    <el-checkbox v-model="UnChangeMinPollingInterval" @change="UnChangeMinPollingInterval?form_data.MinPollingInterval=3:''"
                        style="margin-left:20px;">{{i18ns.config.configurationModule_unchange}}</el-checkbox>
                </el-form-item>
            </el-row>
            <!-- 最大轮询间隔 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_maxPollingInterval">
                    <el-input-number v-model="form_data.MaxPollingInterval" :min="form_data.MinPollingInterval" :max="17"
                        :disabled="UnChangeMaxPollingInterval"></el-input-number>
                    <el-checkbox v-model="UnChangeMaxPollingInterval" @change="UnChangeMaxPollingInterval?form_data.MaxPollingInterval=17:''"
                        style="margin-left:20px;">{{i18ns.config.configurationModule_unchange}}</el-checkbox>
                </el-form-item>
            </el-row>
            <!-- NTP服务器密钥 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_NTPSecretKeyText">
                    <el-row>
                        <el-checkbox v-model="UnChangeNTPSecretKeyText" @change="UnChangeNTPSecretKeyText?NTPSecretKeyText='':''">{{i18ns.config.configurationModule_unchange}}</el-checkbox>
                    </el-row>
                    <el-row>
                        <el-input type="textarea" :rows="4" :placeholder="i18ns.config.configurationModule_NTPSecretKeyText"
                            v-model="NTPSecretKeyText" :disabled="UnChangeNTPSecretKeyText" style="max-width:400px;">
                        </el-input>
                    </el-row>
                </el-form-item>
            </el-row>
        </div>
    </script>
    <script type="text/template" id="dns">
        <div>
            <el-row>
                <h2>{{i18ns.config.configurationModule_DNSSettings}}</h2>
            </el-row>
            <!-- DNS服务器信息获取模式 -->
            <el-row>
                <el-form-item :label="i18ns.config.configurationModule_DNSAddressOrigin">

                    <el-button type="primary" @click="mezz52singleChanneSave(true)">{{i18ns.common.confirm}}</el-button>

            </el-dialog>
            <el-dialog :close-on-click-modal="false"   :visible.sync="mezz52multiChannelDialog.visible" width="90%" :title="i18ns.config.configurationModule_netCartOperation">
                <el-tabs v-model="mezz52multiChannelDialog.active">
                    <el-tab-pane v-for="(item ,index) in dataList[mezzIndex].portConfig" :label="item.name" :name="index.toString()"
                        :key="index">
                        <el-row class="mezz-dialog-row">
                            <el-col :span="4" style="min-width:200px;">Boot Protocol</el-col>
                            <el-col :span="4" style="min-width:200px;">
                                <el-select v-model="item.BootProtocol" @change="BootProtocolChange(index,item.name,item.BootProtocol)">
                                    <el-option v-for="option in item.BootProtocolOptions" :key="option.id" :label="option.label"
                                        :value="option.id"></el-option>
                                </el-select>
                            </el-col>
                        </el-row>
                        <el-row v-show="item.BootProtocol=='PXE'" class="mezz-dialog-row">
                            <el-col :span="4" style="min-width:200px;">PXE Vlan ID</el-col>
                            <el-col :span="4" style="min-width:200px;">
                                <el-popover placement="right" width="200" trigger="click" :content="i18ns.config.configurationModule_PXEVlanIDTip">
                                    <el-input-number slot="reference" v-model="item.VlanId" :min="0" :max="4094"></el-input-number>
                                </el-popover>
                            </el-col>
                        </el-row>
                        <el-row class="mezz-dialog-row">
                            <el-tabs v-model="mezz52multiChannelDialog.pfsInfoActive" type="card">
                                <el-tab-pane v-for="(pf ,pfIndex) in item.PFsInfo " :label="'PF'+pf.PFId+':'+pf.Protocol"
                                    :name="pfIndex.toString()" :key="pf.PFId">
                                    <el-row>
                                        <el-col :span="4" style="min-width:200px;">PF Type</el-col>
                                        <el-col :span="4" style="min-width:200px;">
                                            <el-select v-model="pf.Protocol" @change="PFProtocolChange(index, pfIndex,pf.PFId,pf.Protocol)">
                                                <el-option v-for="option in pf.ProtocolOptions" :key="option.id" :label="option.label"
                                                    :value="option.id"></el-option>
                                            </el-select>
                                        </el-col>
                                    </el-row>
                                    <el-row class="mezz-dialog-row">
                                        <el-col :span="4" style="min-width:200px;">Minmum Bandwidth(%)</el-col>
                                        <el-col :span="4" style="min-width:200px;">
                                            <el-popover placement="right" width="200" trigger="click" :content="i18ns.config.configurationModule_MinBandwidthCheckTip">
                                                <el-input-number slot="reference" v-model="pf.MinBandwidth" :min="0"
                                                    :max="100"></el-input-number>
                                            </el-popover>
                                        </el-col>
                                    </el-row>
                                    <el-row class="mezz-dialog-row">
                                        <el-col :span="4" style="min-width:200px;">Maxmum Bandwidth(%)</el-col>
                                        <el-col :span="4" style="min-width:200px;">
                                            <el-popover placement="right" width="200" trigger="click" :content="i18ns.config.configurationModule_MaxBandwidthCheckTip">
                                                <el-input-number slot="reference" v-model="pf.MaxBandwidth" :min="pf.MinBandwidth"
                                                    :max="100"></el-input-number>
                                            </el-popover>
                                        </el-col>
                                    </el-row>
                                </el-tab-pane>
                            </el-tabs>
                        </el-row>
                        <el-row v-show="item.BootProtocol=='FCoE'" class="mezz-dialog-row">
                            <el-col :span="4" style="min-width:200px;">Boot To Target</el-col>
                            <el-col :span="4" style="min-width:200px;">
                                <el-switch v-model="item.BootToTarget">
                                </el-switch>
                            </el-col>
                        </el-row>
                        <el-row v-show="item.BootToTarget&&item.BootProtocol=='FCoE'" style="margin-top:12px;" class="mezz-boot">
                            <el-table :data="item.FCoEBootToTargets.data" ref="bootTable" style="width: 100%">
                                <el-table-column prop="" :label="i18ns.config.configurationModule_FCoEBootObjectiveWWPN">
                                    <template slot-scope="scope">
                                        <el-popover placement="right" width="200" trigger="focus" :content="i18ns.config.configurationModule_FCoEWWPN52">
                                            <el-input slot="reference" v-model="scope.row.FCoEWWPN"></el-input>
                                        </el-popover>
                                    </template>
                                </el-table-column>
                                <el-table-column prop="" :label="i18ns.config.configurationModule_FCoEBootObjectiveLUNID">
                                    <template slot-scope="scope">
                                        <el-popover placement="right" width="200" trigger="focus" :content="i18ns.config.configurationModule_BootLun52">
                                            <el-input slot="reference" v-model="scope.row.BootLun"></el-input>
                                        </el-popover>
                                    </template>
                                </el-table-column>
                                <el-table-column prop="" :label="i18ns.config.configurationModule_FCoEBootEnable">
                                    <template slot-scope="scope">
                                        <el-switch v-model="scope.row.TargetEnabled">
                                        </el-switch>
                                    </template>
                                </el-table-column>
                                <el-table-column prop="TargetId" :label="i18ns.config.configurationModule_FCoEBootPriorityLevel">
                                </el-table-column>
                            </el-table>
                        </el-row>
                    </el-tab-pane>
                </el-tabs>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="mezz52multiChannelDialog.visible = false">{{i18ns.common.cancel}}</el-button>
                    <el-button type="primary" @click="mezz52multiChanneSave(true)">{{i18ns.common.confirm}}</el-button>
                </div>
            </el-dialog>
        </div>
    </script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                labelWidth: '220px',
                i18ns: [],
                FDList: [],
                fullscreenLoading: false,
                serverHardwareModels: [],
                serverHardwareModel: {},
                ServerHardwareModelInfo_Bios: {},
                ServerHardwareModelInfo_Raid: {},
                ServerHardwareModelInfo_BMC: {},
                ServerHardwareModelInfo_LOM: {},
                ServerHardwareModelInfo_MEZZ: [],
                MEZZConfigList: [],
                isShowLOM: false,
                LOMconfiguration: {},
                ServerHardwareModelInfo_ADVANCED: {},
                activeName: '10',
                ruleForm: {
                    FDIp: '',
                    Name: '',
                    Description: '',
                    ServerHardwareModelId: '',
                    BIOSSettings: {
                        PCIePortDisable3: 'Unchanged',
                        BootType: 'Unchanged'
                    },
                    RAID: {
                        RemovePreviousSettings: false, //删除设备已有逻辑盘
                        RAIDSettings: {}
                    },
                    BMC: {
                        FDAsNTPServer: '', //NTP Sever为FusionDirector value:true,false, unChange
                        NTPSecretKeyText: '', //NTP服务器密钥 FD UI是FDAsNTPServer为false才传，但是通过postman 测试其与FDAsNTPServer无关 可传空
                        NTP: {
                            ServiceEnabled: '', //NTP使能 value:true,false, unChange
                            NtpAddressOrigin: '', //NTP模式  value:Static,IPv4,IPv6,unChange
                            PreferredNtpServer: undefined, //首选NTP服务器地址
                            AlternateNtpServer: undefined, //备用NTP服务器地址
                            ServerAuthenticationEnabled: '', //服务器身份认证	 value:true,false, unChange
                            MinPollingInterval: undefined, //最小轮询间隔 min:3 max:17
                            MaxPollingInterval: undefined, //最大轮询间隔  min:3 max:17
                        },
                        DNS: {
                            DNSAddressOrigin: undefined,
                            NameServers: []
                        },
                        LDAP: {
                            LdapGroups: [],
                            LdapPort: undefined,
                            LdapServerAddress: undefined,
                            UserDomain: undefined
                        },
                        LdapServiceEnabled: undefined,
                        LoginRule: []
                    },
                    ADVANCED: {
                        GUIDConfig: 'Unchanged',
                        ClearUniqueKey: 'Unchanged',
                    }
                },
                rules: {
                    Name: {
                        required: true,
                        validator: function (rule, value, callback) {
                            if (value) {
                                if (getBytes(value) > 45) {
                                    return callback(new Error(app.i18ns.config
                                        .configurationModule_submitErrorNamePatternLabel));
                                } else if (!/^[0-9a-zA-Z_\u4e00-\u9fa5\-\s]+$/.test(value)) {
                                    return callback(new Error(app.i18ns.config
                                        .configurationModule_submitErrorNamePatternLabel));
                                } else
                                    return callback();
                            } else {
                                return callback(new Error(app.i18ns.config
                                    .configurationModule_submitErrorNameLabel));
                            }
                        },
                        trigger: 'change'
                    },
                    Description: {
                        validator: function (rule, value, callback) {
                            if (value) {
                                if (getBytes(value) > 1024) {
                                    return callback(new Error(app.i18ns.config
                                        .configurationModule_submitErrorDescriptionPatternLabel));
                                } else if (!/^[0-9a-zA-Z_\u4e00-\u9fa5\-\s]+$/.test(value)) {
                                    return callback(new Error(app.i18ns.config
                                        .configurationModule_submitErrorDescriptionPatternLabel));
                                } else
                                    return callback();
                            } else {
                                callback();
                            }
                        },
                        trigger: 'change'
                    },
                    FDIp: {
                        required: true,
                        message: '必填项',
                        trigger: 'change'
                    },
                    ServerHardwareModelId: {
                        required: true,
                        message: '必填项',
                        trigger: 'change'
                    }
                }
            },
            computed: {

            },
            created: function () {
                this.i18ns = getIn18();
            },
            mounted: function () {
                this.rules.ServerHardwareModelId.message = this.i18ns.config.pleaseSelect + this.i18ns
                    .config
                    .configurationModule_deviceType;
                var that = this;
                //获取FD列表数据
                setTimeout(function () {
                    getFDList(that.bindFD);
                }, 0);
            },
            methods: {
                submitForm: function (formName) {
                    this.$refs[formName].validate(function (valid) {
                        if (valid) {
                            var data = {
                                Name: app.ruleForm.Name,
                                Description: app.ruleForm.Description,
                                ServerHardwareModelId: app.ruleForm.ServerHardwareModelId,
                                /* ScopeURIs: [] */
                            }
                            var ServerProfileSettings = {};
                            if (app.ServerHardwareModelInfo_Bios.Catagory && app
                                .ServerHardwareModelInfo_Bios.ConfigList.Attributes) {
                                var bios = app.$refs['bios'].buildBIOS();
                                if (_.keys(bios).length > 0) {
                                    _.assign(ServerProfileSettings, {
                                        BIOS: {
                                            BIOSSettings: bios
                                        }
                                    });
                                }
                            }
                            if (app.ServerHardwareModelInfo_Raid && app.ServerHardwareModelInfo_Raid
                                .Catagory && app.ServerHardwareModelInfo_Raid
                                .ConfigList.Attributes) {
                                var raid = app.$refs['raid'].buildRAIDSettings();
                                if (!raid.result) {
                                    app.activeName = ['2'];
                                    return false;
                                }
                                if (_.keys(raid.RAIDSettings).length > 0) {
                                    _.assign(ServerProfileSettings, {
                                        RAID: {
                                            RemovePreviousSettings: app.ruleForm.RAID
                                                .RemovePreviousSettings,
                                            RAIDSettings: raid.RAIDSettings
                                        }
                                    });
                                } else {
                                    _.assign(ServerProfileSettings, {
                                        RAID: {
                                            RemovePreviousSettings: app.ruleForm.RAID
                                                .RemovePreviousSettings
                                        }
                                    });
                                }
                            } else {
                                _.assign(ServerProfileSettings, {
                                    RAID: {
                                        RemovePreviousSettings: false,
                                    }
                                });
                            }
                            var BMC = {};
                            if (app.$refs['ntp']) {
                                var ntp = app.$refs['ntp'].buildNTP()
                                if (!ntp.result) {
                                    app.activeName = ['3'];
                                    return false;
                                }
                                if (_.keys(ntp.bmc).length > 0) {
                                    _.assign(BMC, ntp.bmc);
                                }
                            }
                            if (app.$refs['dns']) {
                                var dns = app.$refs['dns'].buildDNS();
                                if (!dns.result) {
                                    app.activeName = ['4'];
                                    return false;
                                }
                                if (_.keys(dns.dns).length > 0) {
                                    _.assign(BMC, {
                                        DNS: dns.dns
                                    });
                                }
                            }
                            if (app.$refs['ldap']) {
                                var ldap = app.$refs['ldap'].buildLDAP();
                                if (!ldap.result) {
                                    app.activeName = ['5'];
                                    return false;
                                }
                                if (_.keys(ldap).length > 0) {
                                    _.assign(BMC, ldap.bmc);
                                }
                                if (_.keys(BMC).length > 0) {
                                    _.assign(ServerProfileSettings, {
                                        BMC: BMC
                                    });
                                }
                            }
                            if (app.MEZZConfigList.length > 0) {
                                /*  var mezz = app.$refs['mezz'].buildMEZZ();
                                 _.assign(ServerProfileSettings, mezz); */
                            }
                            if (app.isShowLOM) {
                                var LOM = app.$refs.lom.buildLOM();
                                if (_.keys(LOM).length > 0) {
                                    _.assign(ServerProfileSettings, {
                                        LOM: LOM
                                    });
                                }
                            }
                            if (app.ServerHardwareModelInfo_ADVANCED) {
                                var ADVANCED = {}
                                if (app.ruleForm.ADVANCED.GUIDConfig != 'Unchanged') {
                                    ADVANCED.GUIDConfig = app.ruleForm.ADVANCED.GUIDConfig;
                                }
                                if (app.ruleForm.ADVANCED.ClearUniqueKey != 'Unchanged') {
                                    ADVANCED.ClearUniqueKey = app.ruleForm.ADVANCED.ClearUniqueKey;
                                }
                                if (_.keys(ADVANCED).length > 0) {
                                    ServerProfileSettings.ADVANCED = ADVANCED;
                                }
                            }
                            _.assign(data, {
                                ServerProfileSettings: ServerProfileSettings
                            })
                            console.log(data);
                            app.fullscreenLoading = true;
                            serverprofileManage.createServerProfiles({
                                ip: app.ruleForm.FDIp,
                                data: data
                            }, function (ret) {
                                setTimeout(function () {
                                    app.fullscreenLoading = false;
                                }, intervalTime); //延迟半秒在关闭loading
                                if (ret.code == '0') {
                                    app.goBack();
                                } else {
                                    if (ret.ip != app.ruleForm.FDIp) {
                                        return false
                                    }
                                    msg = getErrorMsg(ret);
                                    alertMsg(msg);
                                }
                            })
                        }
                    });
                },

                /**
                 * 获取FD数据 回调函数
                 * @param {any} ret 
                 */
                bindFD: function (ret) {
                    if (ret.code === '0') {
                        var data = ret.data;
                        if (data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                if (data[i].aliasName) {
                                    this.FDList.push({
                                        label: data[i].aliasName,
                                        value: data[i].hostIp
                                    });
                                } else {
                                    this.FDList.push({
                                        label: data[i].hostIp,
                                        value: data[i].hostIp
                                    });
                                }
                            }
                            var currentFD = getCurrentFD();
                            if (currentFD) {
                                var _currentFD = _.find(this.FDList, {
                                    value: currentFD
                                })
                                if (_currentFD) {
                                    this.ruleForm.FDIp = currentFD;
                                } else {
                                    setCurrentFD(ret.data[0].hostIp);
                                    this.ruleForm.FDIp = ret.data[0].hostIp;
                                }
                            } else {
                                setCurrentFD(ret.data[0].hostIp);
                                this.ruleForm.FDIp = ret.data[0].hostIp;
                            }

                            this.getServerHardwareModels();
                        }
                    } else {
                        if (ret.ip != app.ruleForm.FDIp) {
                            return false
                        }
                        var msg = getErrorMsg(ret);
                        alertMsg(msg);
                    }
                },

                /**
                 * FD下拉框change事件
                 *  @param {string} val 
                 * */
                FDChange: function (val) {
                    this.restData();
                    this.ruleForm.FDIp = val;
                    setCurrentFD(val);
                    this.serverHardwareModels = [];
                    this.ServerHardwareModelInfo_Bios = {};
                    this.ServerHardwareModelInfo_Raid = {};
                    this.ServerHardwareModelInfo_BMC = {};
                    this.ServerHardwareModelInfo_LOM = {};
                    this.ServerHardwareModelInfo_MEZZ = [];
                    this.MEZZConfigList = [];
                    this.isShowLOM = false;
                    this.LOMconfiguration = {};
                    this.ServerHardwareModelInfo_ADVANCED = {};
                    this.getServerHardwareModels();
                    this.ruleForm.ServerHardwareModelId = '';
                },

                /**
                 * 获取设备模型列表
                 * */
                getServerHardwareModels: function () {
                    this.serverHardwareModels = [];
                    this.fullscreenLoading = true;
                    serverprofileManage.getServerHardwareModels({
                        ip: app.ruleForm.FDIp
                    }, function (ret) {
                        if (ret.code === '0') {
                            if (ret.data[0].data.Members !== null && ret.data[0].data.Members !==
                                undefined) {
                                for (var i = 0; i < ret.data[0].data.Members.length; i++) {
                                    var item = ret.data[0].data.Members[i];
                                    var str = item["@odata.id"];
                                    (function (serverHardwareModelId) {
                                        serverprofileManage.getServerHardwareModel({
                                            ip: app.ruleForm.FDIp,
                                            id: serverHardwareModelId
                                        }, function (result) {
                                            if (result.code === '0') {
                                                app.serverHardwareModels.push(
                                                    result.data[0]
                                                    .data);
                                            }
                                        })
                                    })(str.substr(str.lastIndexOf('/') + 1))

                                }
                            }
                        } else {
                            if (ret.ip != app.ruleForm.FDIp) {
                                return false
                            }
                            var msg = getErrorMsg(ret);
                            alertMsg(msg);
                        }
                    });
                },

                /**
                 * 设备模型下拉框change事件
                 *  @param {string} val 
                 * */
                serverHardwareModelChange: function (val) {
                    this.restData();
                    this.ServerHardwareModelInfo_Bios = {};
                    this.ServerHardwareModelInfo_Raid = {};
                    this.ServerHardwareModelInfo_BMC = {};
                    this.ServerHardwareModelInfo_MEZZ = [];
                    this.MEZZConfigList = [];
                    this.serverHardwareModel = _.find(this.serverHardwareModels, function (item) {
                        return item.Id == val;
                    })
                    if (this.serverHardwareModel) {
                        var serverHardwareModelInfo = this.serverHardwareModel.ServerHardwareModelInfo;
                        this.ServerHardwareModelInfo_Bios = _.find(serverHardwareModelInfo,
                            function (item) {
                                return item.Catagory == 'BIOS'
                            });
                        if (this.ServerHardwareModelInfo_Bios) {
                            if (this.$refs.bios !== undefined) {
                                this.$refs.bios.initBIOS();
                            }
                        }
                        this.ServerHardwareModelInfo_Raid = _.find(serverHardwareModelInfo,
                            function (
                                item) {
                                return item.Catagory == 'RAID'
                            });
                        if (this.ServerHardwareModelInfo_Raid) {
                            if (this.$refs.raid !== undefined) {
                                this.$refs.raid.initRAID();
                            }
                        }
                        this.ServerHardwareModelInfo_BMC = _.find(serverHardwareModelInfo,
                            function (
                                item) {
                                return item.Catagory == 'BMC'
                            });
                        if (this.ServerHardwareModelInfo_BMC) {
                            if (this.$refs.ntp !== undefined) {
                                this.$refs.ntp.initNTP();
                            }
                            if (this.$refs.dns !== undefined) {
                                this.$refs.dns.initDNS();
                            }
                            if (this.$refs.ldap !== undefined) {
                                this.$refs.ldap.initLDAP();
                            }
                        }
                        this.ServerHardwareModelInfo_MEZZ = _.filter(serverHardwareModelInfo,
                            function (
                                item) {
                                return item.Catagory.toLowerCase().slice(0, 4) == 'mezz'
                            });
                        if (this.ServerHardwareModelInfo_MEZZ.length > 0) {
                            this.MEZZConfigList = [];
                            for (var k = 0; k < this.ServerHardwareModelInfo_MEZZ.length; k++) {
                                this.MEZZConfigList.push({
                                    isUnChange: true,
                                    cartPosition: this.ServerHardwareModelInfo_MEZZ[k]
                                        .Catagory, //网卡名称
                                    cartType: this.ServerHardwareModelInfo_MEZZ[k].Description, //卡槽
                                    multiChannel: false, //多通道
                                    portConfig: [], //由方法getMEZZCartPortConfig给配置中放入值
                                    portConfigDataBase: [] //用于保存数据回显
                                })
                            }
                            if (this.$refs.mezz !== undefined) {
                                this.$refs.mezz.initMEZZ();
                            }
                        }
                        this.ServerHardwareModelInfo_LOM = _.find(serverHardwareModelInfo,
                            function (
                                item) {
                                return item.Catagory == 'LOM'
                            });
                        if (this.ServerHardwareModelInfo_LOM && _.keys(this.ServerHardwareModelInfo_LOM
                                .ConfigList)
                            .length > 0) {
                            this.isShowLOM = true;
                            if (this.$refs.lom !== undefined) {
                                this.$refs.lom.initData();
                            }
                        } else {
                            this.isShowLOM = false;
                        }
                        this.ServerHardwareModelInfo_ADVANCED = _.find(serverHardwareModelInfo,
                            function (
                                item) {
                                return item.Catagory == 'ADVANCED'
                            });
                    } else {
                        this.isShowLOM = false;
                    }

                },

                collapseChange: function (activeNames) {
                    if (activeNames == "9" || activeNames == "6") {
                        if (app.ServerHardwareModelInfo_Bios.Catagory) {
                            var bios = app.$refs['bios'].buildBIOS();
                            if (_.keys(bios).length > 0) {
                                app.ruleForm.BIOSSettings.PCIePortDisable3 = bios[
                                    'PCIePortDisable3'];
                                app.ruleForm.BIOSSettings.BootType = bios['BootType'];
                            }
                        }
                    }
                },

                //返回列表
                goBack: function () {
                    window.location.href = '../configuration/index.html';
                },

                restData: function () {
                    app.ruleForm.BIOSSettings = {
                            PCIePortDisable3: 'Unchanged',
                            BootType: 'Unchanged'
                        },
                        app.ruleForm.BMC = {
                            FDAsNTPServer: '', //NTP Sever为FusionDirector value:true,false, unChange
                            NTPSecretKeyText: '', //NTP服务器密钥 FD UI是FDAsNTPServer为false才传，但是通过postman 测试其与FDAsNTPServer无关 可传空
                            NTP: {
                                ServiceEnabled: '', //NTP使能 value:true,false, unChange
                                NtpAddressOrigin: '', //NTP模式  value:Static,IPv4,IPv6,unChange
                                PreferredNtpServer: undefined, //首选NTP服务器地址
                                AlternateNtpServer: undefined, //备用NTP服务器地址
                                ServerAuthenticationEnabled: '', //服务器身份认证	 value:true,false, unChange
                                MinPollingInterval: undefined, //最小轮询间隔 min:3 max:17
                                MaxPollingInterval: undefined, //最大轮询间隔  min:3 max:17
                            },
                            DNS: {
                                DNSAddressOrigin: undefined,
                                NameServers: []
                            },
                            LDAP: {
                                LdapGroups: [],
                                LdapPort: undefined,
                                LdapServerAddress: undefined,
                                UserDomain: undefined
                            },
                            LdapServiceEnabled: undefined,
                            LoginRule: []
                        };
                    app.ruleForm.RAID = {
                        RemovePreviousSettings: false, //删除设备已有逻辑盘
                        RAIDSettings: {}
                    }
                    app.ruleForm.ADVANCED = {
                        GUIDConfig: 'Unchanged',
                        ClearUniqueKey: 'Unchanged',
                    }

                }

            }
        });
    </script>
